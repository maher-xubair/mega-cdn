build:
  buildpacks:
    - heroku/nodejs

run:
  web: npm start

env:
  MEGA_ACCOUNT: email:pass;email:pass
  PORT: 3000
  TEMP: memory
  MAX_REQUESTS: 100
  RATE_LIMIT: 1 minute
  AUTO_DELETE: false
  DELETE_TIME: 1440
  MONGODB_URI: null
  AUTHORIZATION: false
  AUTH_TOKEN: YOUR_BEARER_TOKEN
  MAX_FILE_SIZE: 100
  MAX_FILES: 10
  CACHE_TTL: 3600
